<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../assets/images/favicon-cocktail.png"
      className="favicon"
    />
    <title>Buscador cócteles</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Manrope:wght@800&family=Playfair:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="container-header">
        <h1 class="container-header__title">
          Cocktails
          <img
            class="container-header__title__img"
            src="./assets/images/cocktail.png"
          />
        </h1>
        <h2 class="container-header__h2">The Classics</h2>
        <p class="container-header__paragraph">
          Bienvenidos a mi página de cócteles, donde encontrarás una amplia
          selección de bebidas para todos los gustos. Ya sea que estés buscando un
          clásico Martini o un refrescante Mojito, aquí tengo algo para ti.
        </p>
      </div>
    </header>

    <main class="main">
      <section>
        <form class="form js-form">
          <div class="form-div">
            <input
              type="text"
              placeholder="Introduce tu cóctel"
              class="js-inputuser form-div__input"
            />
            <input
              type="button"
              value="buscar"
              class="js-search form-div__searchButton"
            />
            <input
              type="button"
              value="reset"
              class="js-reset form-div__resetButton"
            />
          </div>
          <!-- <input type="button" value="log" class="js-log logButton" /> -->
        </form>
      </section>
      <section class="section2">
        <article>
          <h3 class="listTitle">Lista</h3>
          <ul class="listTitle__cocktail js-list-drinks"></ul>
        </article>
        <article>
          <h3 class="favoritesTitle">Favoritos</h3>
          <ul class="favoritesTitle__cocktail js-list-favorites"></ul>
        </article>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
